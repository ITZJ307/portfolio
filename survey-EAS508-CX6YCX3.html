<head>
    <link href = "styles.css"></link>
</head>
<body>
    <div class="form-container">
        <h1 id="title">Most Popular Video Game Survey</h1>
        <p id="description">We want to know what you think is the best video game! Please fill out this survey to share your opinion. </p>
        <form id="survey-form" action="#">        
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter age" required>
            <label for="dropdown">Favorite Genre:</label>
            <select id="dropdown" name="genre" required>
                <option value="">Select an option</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="rpg">RPG</option>
                <option value="strategy">Strategy</option>
                <option value="sports">Sports</option>
                <option value="other">Other</option>
            </select>
            <div class="radio-group">
                <p>Preferred Platform:</p>
                <label><input type="radio" name="platform" value="PC" required> PC</label>
                <label><input type="radio" name="platform" value="Console"> Console</label>
                <label><input type="radio" name="platform" value="Mobile"> Mobile</label>
            </div>
            <div class="checkbox-group">
                <p>Favorite Game Type(s):</p>
                <label><input type="checkbox" name="game-type" value="Single-player"> Single-player</label>
                <label><input type="checkbox" name="game-type" value="Multiplayer"> Multiplayer</label>
                <label><input type="checkbox" name="game-type" value="Co-op"> Co-op</label>
            </div>
            <label for="comments">Why do you think this game is the best?</label>
            <textarea id="comments" name="comments" rows="3" placeholder="Share your thoughts"></textarea>
 <button type="submit" id="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
